    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="transparent" />
  <!-- Outer ring (Q) -->
  <path d="M100 20
           A80 80 0 1 1 99.9 20
           Z"
